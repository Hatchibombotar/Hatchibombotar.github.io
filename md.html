<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hatchibombotar</title>
    <link rel="icon" href="../images/logo_no_border.png" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remarkable/2.0.1/remarkable.min.js"
        integrity="sha512-skYYbQHAuOTpeJTthhUH3flZohep8blA+qjZOY0VqmfXMDiYcWxu29F5UbxU4LxaIpGkRBk+3Qf8qaXfd9jngg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="header" w3-include-html="/assets/html/header.html"></div>
    <div id="page_content" class="main">

    </div>

    <script>
        function getUrlVars() {
            var vars = {};
            var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
                vars[key] = value;
            });
            return vars;
        }
        const md = new remarkable.Remarkable({
            html: true
        })
        const pagexobj = new XMLHttpRequest()
        pagexobj.overrideMimeType("application/json")
        pagexobj.open("GET", `./assets/md/${getUrlVars().name}.md`, true)
        pagexobj.onload = function () {
            if (this.status === 404) {
                window.location.href = "/404.html"
                return;
            }
            document.getElementById("page_content").innerHTML = md.render(pagexobj.responseText)
        }
        pagexobj.send()

        function returnMDPage(input) {
            return "https://www.hatchibombotar.com/md?name=thing" + input
        }


    </script>
    <script src="/assets/js/include.js"></script>
</body>
